version: "3.9"
    
services:
    db:
        image: mysql:5.7.30
        volumes:
            - db_data:/var/lib/mysql
        ports:
            - 0.0.0.0:3307:3306
        environment:
            MYSQL_ROOT_PASSWORD: password
            MYSQL_DATABASE: reserve
            MYSQL_USER: user
            MYSQL_PASSWORD: password
        restart: always

volumes:
  db_data: {}